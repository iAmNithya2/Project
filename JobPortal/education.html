<!DOCTYPE html>
<html>
<head>
    <title>Educational Qualification</title>
    <style>
        body, header, main, table, td, select, input, footer {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4682b4;
            padding: 20px;
            text-align: center;
            color: white;
        }
        main {
            margin: 30px auto;
            width: 80%;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            padding: 10px;
            font-weight: bold;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        .next-button {
            display: inline-block;
            background-color: #32cd32;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
        }
        footer {
            background-color: #4682b4;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Educational Qualification</h1>
    </header>
    <main>
        <form>
            <table>
                <tr>
                    <td>Highest Degree:</td>
                    <td>
                        <select name="degree">
                            <option value="bachelor">Bachelor's</option>
                            <option value="master">Master's</option>
                            <option value="phd">Ph.D.</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Institution Name:</td>
                    <td><input type="text" name="institution"></td>
                </tr>
                <tr>
                    <td>Field of Study:</td>
                    <td><input type="text" name="field"></td>
                </tr>
                <tr>
                    <td>Year of Graduation:</td>
                    <td><input type="text" name="graduation_year"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="Experience.html" class="next-button">Next</a>
                    </td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Online Job Portal</p>
    </footer>
</body>
</html>
